<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style-price.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="section-page banner">
        <div class="banner__title">
          <div class="banner__title--primary">
            <p>
              ТАРИФИ СЕРВІСУ <span>JUSTO</span>
            </p>
          </div>
          <div class="banner__title--secondary">
            <p>
              БЕЗКОНТАКТНЕ ОБСЛУГОВУВАННЯ КЛІЄНТІВ ЗАВДЯКИ QR-КОДУ ТА NFC  
            </p>
          </div>
        </div>

        <div class="cube">
          <div class="side front"></div>
          <div class="side back"></div>
          <div class="side right"></div>
          <div class="side left"></div>
          <div class="side top"></div>
          <div class="side bottom"></div>
        </div>

        <div class="cube-center-left">
          <img src="./img/cube-center-left.png" alt="cube" />
        </div>
        <div class="cube-center-right">
          <img src="./img/cube-center-right.png" alt="cube" />
        </div>
        <div class="cube-bottom-center">
          <img src="./img/cube-bottom-center.png" alt="cube" />
        </div>
      </section>

      <section class="section-page price-list">
        <div class="container">
          
        </div>
      </section>

      <section class="section-page contact-us">
        <div class="container">
          <h2 class="contact-us__title" data-aos="fade-up">
            <span>ОТРИМАЙТЕ ДЕТАЛЬНУ ІНФОРМАЦІЮ</span>
            І СПЕЦІАЛЬНУ ПРОПОЗИЦІЮ ДЛЯ ВАШОГО ресторану
          </h2>
          <div class="contact-us__content">
            <div class="contact-us__form">
              <p>
                <span>ЗАЛИШТЕ СВОЇ</span>
                <span>КОНТАКТИ: МИ ЗВ’ЯЖЕМОСЬ</span>
                <span>З ВАМИ НАЙБЛИЖЧИМ ЧАСОМ</span>
              </p>
              <form>
                <input type="text" required placeholder="Ім'я" />
                <input type="email" required placeholder="E-mail" />
                <input type="tel" required placeholder="Телефон" />
                <input type="hidden" value="Main Page" />
                <input type="submit" value="Надіслати" />
              </form>
            </div>
          </div>
        </div>

        <img src="img/contact-us.png" alt="contact-us" />
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="slick.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
